<header>
    <nav class="contHeader">
        <div class="contLogo">
            <img src="./assets/img/logoBurgerQ.png" alt="logo Burger Queen" (click) ="returnToWelcome()">
        </div>
        <div #containerHeader class="contTitle">
            <h1>Burger Queen</h1>
        </div>
        <div class="contBtnsHeader" *ngIf="viewChefInactive">
            <button #btnTakeOrder type="button" (click)="goToTakeOrder()" class="btnSelected btn">TOMAR ORDEN</button>
            <button #btnListOrder type="button" (click)="goToStatusList()" class="btn">LISTA DE PEDIDOS</button>
        </div>
    </nav>
</header>
